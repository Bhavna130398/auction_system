<mat-toolbar style="background-color: #005773; color: white;">
    <mat-toolbar-row>
        <button fxShow.xs="false" fxShow.sm="false" fxShow.md="true" fxShow.lg="true" mat-button routerLink="/login"
            routerLinkActive="active">
            <img class="logo-img" src="assets/images/tes-logo.jpeg">
        </button>
        <span class="example-spacer"></span>
        <button fxShow.xs="true" fxShow.sm="true" fxShow.md="true" fxShow.lg="true" mat-button routerLink="/register"
            routerLinkActive="active">
            <mat-icon>account_circle</mat-icon>
            login
        </button>
        <button fxShow.xs="true" fxShow.sm="true" fxShow.md="true" fxShow.lg="true" mat-button routerLink="/register"
            routerLinkActive="active" style="color:white;">
            <mat-icon> account_circle</mat-icon>
            Register Account
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<br />
<div>
    <div fxLayout="row wrap" fxLayoutGap="7px" style="margin: 5px 7px 5px 7px;">
        <app-shared-product fxFlex.lg="24" fxFlex.md="24" fxFlex.sm="55" fxFlex.xs="48" *ngFor="let p of product"
            [product]="p" role="home">
        </app-shared-product>
    </div>
</div>
