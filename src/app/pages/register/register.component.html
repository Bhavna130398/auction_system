<div class="container col-6">
    <div class="card">
        <form [formGroup]="fgRegister" style="padding: 10px;">
            <div class="form-group">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name" formControlName="name"
                    required>
            </div>
            <div class="form-group">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Enter email"
                    formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address"
                    formControlName="address" required>
            </div>
            <div class="form-group">
                <label for="inputMobile" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="inputMobile" placeholder="Enter Mobile Number"
                    formControlName="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="gender" class="col-2 col-form-label">Gender</label>
                <div>
                    <span>
                        <input id="female" type="radio" value="female" name="gender" formControlName="gender" required>
                        <label for="female">&nbsp; Female</label>
                    </span> &nbsp;
                    <span>
                        <input id="male" type="radio" value="male" name="gender" checked formControlName="gender"
                            required>
                        <label for="male">&nbsp; Male</label>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="example-date-input" class="col-2 col-form-label">Date</label>
                <div class="col-12">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input"
                        formControlName="DOB">
                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom04" class="form-label">Role</label>
                <select class="form-select" id="validationCustom04" formControlName="role" required>
                    <option selected value="auctionar">Auctionar</option>
                    <option value="bidder">Biddar</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid role.
                </div>
            </div>
            <div class="form-group">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username"
                    formControlName="userName">
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password"
                    formControlName="password">
            </div>
            <br />
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" [disabled]="!fgRegister.valid"
                    (click)="onSubmit()">Submit</button>
            </div>
        </form>
    </div>
</div>
