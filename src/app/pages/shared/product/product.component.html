<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.productname}}</mat-card-title>
    </mat-card-header>
    <img class="circle" width="100%" src="http://localhost:3000/images/{{product._id}}.jpeg"
        onError="this.src='assets/no-image.svg';">
    <mat-card-content class="footer" style="position:relative;">
        <mat-card-subtitle>
            <p>{{product.productdiscription}}</p>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions style="padding: 10px;">
        <div fxLayoutAlign="center center" *ngIf="showChip == 'bidder'">
            <mat-chip color="primary">${{product.productprice}} </mat-chip>
            <button mat-raised-button color="primary" (click)="opendialog(product)">Want to bid</button>
        </div>
        <div fxLayoutAlign="center center" *ngIf="showChip == 'admin'">
            <button mat-raised-button color="primary" (click)="showdetail(product)">Show Details</button>
        </div>
        <div fxLayoutAlign="center center" *ngIf="showChip == 'auctioner'">
            <button mat-raised-button color="primary" (click)="showdetail(product)">Show Details</button>
        </div>
        <div>
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
                    (removed)="remove(fruit)">
                    {{bidData.bidAmount}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
    </mat-card-actions>
</mat-card>
