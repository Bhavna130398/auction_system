<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.productname}}</mat-card-title>
    </mat-card-header>
    <img class="circle" width="100%" src="http://localhost:3000/images/{{product._id}}.jpeg"
        onError="this.src='assets/no-image.svg';">
    <mat-card-content class="footer" style="position:relative;">
        <mat-card-subtitle>
            <p>{{product.productdiscription}}</p>
        </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions style="padding: 10px;">
        <mat-chip-list fxLayoutAlign="center center" *ngIf="showChip == 'bidder'">
            <mat-chip color="primary">${{product.productprice}} </mat-chip>
            <button mat-raised-button color="accent" (click)="opendialog(product)">Want to bid</button>
        </mat-chip-list>
        <mat-chip-list fxLayoutAlign="center center" *ngIf="showChip == 'admin'">
            <mat-chip color="primary">Show Details</mat-chip>
        </mat-chip-list>
        <mat-chip-list fxLayoutAlign="center center" *ngIf="showChip == 'auctioner'">
            <mat-chip color="primary">Show Details</mat-chip>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
