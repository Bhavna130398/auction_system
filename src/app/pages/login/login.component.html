<div class="container col-6">
    <div class="card">
        <div class="formClass">
            <form [formGroup]="fgLogin" class="formClass was-validated">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="userName" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        formControlName="password" required>
                </div>
                <br />
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary " [disabled]="!fgLogin.valid"
                        (click)="submit()">Login</button>
                </div>
                <span style="text-align: center;">
                    <p>New User Register Here <a href="/register">REGISTER</a></p>
                </span>
            </form>
        </div>
    </div>
</div>
