<h1 mat-dialog-title>Name</h1>
<div mat-dialog-content>
    <p>Do you want to approve <b>{{data.row.name}} </b> ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="verifyUser()">Yes</button>
</div>
